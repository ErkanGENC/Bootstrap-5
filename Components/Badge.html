<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h5>Bu Bir Baslik <span class="badge bg-success">Yeni</span></h5>
                <h1>Yeni bir baslik <span class="badge bg-danger">Yeni</span></h1>
                <button class="btn btn-primary">Notifications <span class="badge bg-danger">99</span></button>
                
                <button class=" btn btn-success position-relative">
                    Whatsapp
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span> 
                      <!-- Visually-hidden: Görsel olarak gizlenmiş metin   -->
                    </span>
                  </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
