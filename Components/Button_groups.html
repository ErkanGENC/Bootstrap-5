<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">Left</button>
                    <button type="button" class="btn btn-primary">Middle</button>
                    <button type="button" class="btn btn-primary">Right</button>
                </div>
                <hr>
                <div class="btn-group">
                  <button type="button" class="btn btn-danger">Left</button>
                  <button type="button" class="btn btn-warning">Middle</button>
                  <button type="button" class="btn btn-success">Right</button>
                </div>
                <hr>
                <div class="btn-group" role="group" aria-label="outlinebutton group">
                  <button type="button" class="btn btn-outline-primary">Left</button>
                  <button type="button" class="btn btn-outline-warning">Middle</button>
                  <button type="button" class="btn btn-outline-success">Right</button>
              </div>
              <hr>
              <div class="btn-group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">1</label>
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-warning" for="btncheck2">2</label>
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-success" for="btncheck3">3</label>
              </div>
              <div class="btn-group">
                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" disabled>
                <label class="btn btn-outline-primary" for="btncheck4">4</label>
                <input type="checkbox" class="btn-check " id="btncheck5" autocomplete="off" >
                <label class="btn btn-outline-warning" for="btncheck5">5</label>
                <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                <label class="btn btn-outline-success" for="btncheck6">6</label>
              </div>
              <hr>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="radio" id="radio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="radio1">1</label>
                <input type="radio" class="btn-check" name="radio" id="radio2" autocomplete="off" >
                <label class="btn btn-outline-primary" for="radio2">2</label>
                <input type="radio" class="btn-check" name="radio" id="radio3" autocomplete="off" >
                <label class="btn btn-outline-primary" for="radio3">3</label>
              </div>
              <hr>
              <div class="btn-toolbar">
                <div class="btn-group me-2">
                  <button type="button" class="btn btn-primary">1</button>
                  <button type="button" class="btn btn-dark">2</button>
                  <button type="button" class="btn btn-success">3</button>
                  <button type="button" class="btn btn-warning">4</button>
                </div>
                <div class="btn-group me-2">
                  <button type="button" class="btn btn-primary">5</button>
                  <button type="button" class="btn btn-dark">6</button>
                  <button type="button" class="btn btn-success">7</button>
                  <button type="button" class="btn btn-warning">8</button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary">9</button>
                  <button type="button" class="btn btn-dark">10</button>
                  <button type="button" class="btn btn-success">11</button>
                  <button type="button" class="btn btn-warning">12</button>
                </div>
              </div>
              <hr>
              <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-outline-primary">1</button>
                  <button type="button" class="btn btn-outline-dark">2</button>
                  <button type="button" class="btn btn-outline-success">3</button>
                  <button type="button" class="btn btn-outline-warning">4</button>
                </div>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" placeholder="Username">
                  <button type="button" class="btn btn-outline-secondary">click</button>
                </div>
              </div>
              <div class="btn-toolbar justify-content-between">
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary">1</button>
                  <button type="button" class="btn btn-outline-dark">2</button>
                  <button type="button" class="btn btn-outline-success">3</button>
                  <button type="button" class="btn btn-outline-warning">4</button>
                </div>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" placeholder="Username">
                  <button type="button" class="btn btn-outline-secondary">click2</button>
                </div>
              </div>
              <hr>
              <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                <button type="button" class="btn btn-outline-primary">Left</button>
                <button type="button" class="btn btn-outline-primary">Middle</button>
                <button type="button" class="btn btn-outline-primary">Right</button>
              </div>
              <br>
              <div class="btn-group" role="group" aria-label="Default button group">
                <button type="button" class="btn btn-outline-primary">Left</button>
                <button type="button" class="btn btn-outline-primary">Middle</button>
                <button type="button" class="btn btn-outline-primary">Right</button>
              </div>
              <br>
              <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                <button type="button" class="btn btn-outline-primary">Left</button>
                <button type="button" class="btn btn-outline-primary">Middle</button>
                <button type="button" class="btn btn-outline-primary">Right</button>
              </div>
              <hr>
              <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
              
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#2">Dropdown link</a></li>
                    <li><a class="dropdown-item" href="#1">Dropdown link</a></li>
                  </ul>
                </div>
              </div>
              <hr>
              <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
              </div>
              <hr>
              <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Large vertical button group">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <div class="btn-group">
                  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown1
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#1">link-1</a></li>
                    <li><a class="dropdown-item" href="#2">link-2</a></li>
                  </ul>
                </div>
                <div class="btn-group dropstart">
                  <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown2
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#1">link-1</a></li>
                    <li><a class="dropdown-item" href="#2">link-2</a></li>
                  </ul>
                </div>
                <div class="btn-group dropend">
                  <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown3
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#1">link-1</a></li>
                    <li><a class="dropdown-item" href="#2">link-2</a></li>
                  </ul>
                </div>
                <div class="btn-group dropup">
                  <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown4
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#1">link-1</a></li>
                    <li><a class="dropdown-item" href="#2">link-2</a></li>
                  </ul>
                </div>
              </div>
              <hr>
              <div class="btn-group-vertical">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="option1">Radio 1</label>
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" >
                <label class="btn btn-outline-danger" for="option2">Radio 2</label>
                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="btn btn-outline-success" for="option3">Radio 3</label>
              </div>
              <hr>
              
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
