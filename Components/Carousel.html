<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel" >
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="500">
                            <img src="https://bastirgelsin.com/img/uploads/guzel-fotograf-nasil-cekilir.jpg" class="d-block mx-auto w-50" alt="random image" title="random image">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                              </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="500">
                            <img src="https://media.istockphoto.com/id/610259354/tr/foto%C4%9Fraf/young-woman-using-dslr-camera.jpg?s=612x612&w=0&k=20&c=jToy1YfCn0mB6ZKu3TCzWWhmcpU8xo38KfLdTEeoack=" class="d-block mx-auto w-50" alt="random image" title="random image">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Second slide label</h5>
                                <p>Some representative placeholder content for the second slide.</p>
                              </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="500">
                            <img src="https://eddra.com/edadmin/uploads/image/fotograf-aktiviteleri/konsept-fotograf-kosesi/foto-konsept-kosesi-eddra-4-550x400.png" class="d-block mx-auto w-50" alt="random image" title="random image">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                              </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">prev</button>
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">next</button>
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var myCarousel = document.querySelector('#carouselExample')
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 500,
          
        })

    </script>
</body>
</html>
