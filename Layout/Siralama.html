<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Düzen Siralama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <!-- Kutuları sıralama işlemi yapıyoruz -->
      <!-- Burada order sınıfları kullanarak kutuların görüntülenme sırasını değiştiriyoruz -->
      <!-- Varsayılan sıralama: kutu1, kutu2, kutu3, kutu4 -->
      <!-- Yeni sıralama: kutu3, kutu2, kutu1, kutu4 -->
    <div class="container-fluid bg-dark">
      <div class="row" style="height: 200px; align-items: none; justify-content: center;">
        <div class="col-2 col-md-1 bg-primary text-center order-3 order-md-1">kutu1</div>
        <div class="col-2 col-md-1 bg-secondary text-center order-2 order-md-2">kutu2</div>
        <div class="col-2 col-md-1 bg-success text-center order-1 order-md-3">kutu3</div>
        <div class="col-2 col-md-1 bg-danger text-center order-4 order-md-4">kutu4</div>
      </div>
      

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
