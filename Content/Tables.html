<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     <div class="container mt-5">
    <table class="table table-bordered  table-hover table-primary" style="border-radius: 50px ; border-color: rgb(100, 250, 0); border-width: 5px;"  align="center" border="4">
    <thead>
        <tr><th class= colspan="5" style="background-color: aqua;" >X</th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th class="table-secondary">Row 1</th>
            <td class="table-light table-active" >Data 1</td>
            <td class="table-light">Data 2</td>
            <td class="table-light">Data 3</td>
            <td class="table-light table-active">Data 4</td>
        </tr>
        <tr>
            <th style="background-color: blanchedalmond;">Row 2</th>
            <td class="table-light">Data 5</td>
            <td class="table-light">Data 6</td>
            <td class="table-light">Data 7</td>
            <td class="table-light">Data 8</td>
        </tr>
        <tr>
            <th class="table-success">Row 3</th>
            <td class="table-light">Data 9</td>
            <td class="table-light">Data 10</td>
            <td class="table-light">Data 11</td>
            <td class="table-light">Data 12</td>
        </tr>
        <tr>
            <th class="table-danger">Row 4</th>
            <td class="table-light table-active">Data 13</td>
            <td class="table-light">Data 14</td>
            <td class="table-light">Data 15</td>
            <td class="table-light table-active">Data 16</td>
        </tr>
    </tbody>
    </table>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
